<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot The Haters!</title>
    <style>
        canvas{
            border: solid pink 2px;
        }

        p{
            cursor: pointer;
            color: white;
            width: 600px;
        }
        body{
            background-color: black;
        }
        #main{
            margin: auto;
            display: block;
            width: max-content
        }

        #main div{
            width: 100px;
            height: 100px;
            opacity: 50%;
            margin: 5px;
        }

        #main div:hover{
            opacity: 100%;
        }

        #main div p{
            font-size: 50px;
            line-height: 0;
            text-align: center;
        }

        #downbtn{
            background-image: url("down-btn.png");
        }

        #upbtn{
            background-image: url("up-btn.png");
        }

        #firebtn{
            background-image: url("rocket-btn.png");
            margin-top: -150px!important;
            margin-left: 150px!important;
        }

        @keyframes umer{
            from {background-color: black;}
            to {background-color: #EE0000;}
        }

        #settings{
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
            border: dashed white 1px;
            max-width: 250px;
        }

        label p{
            display: inline;
        }
    </style>
</head>
<body>
    <div id="main">
        <p>Press any key or tap the pink square.</p>
        <canvas id="screen" width="600" height="600"></canvas>
        <div id="upbtn"></div>
        <div id="downbtn"></div>
        <div id="firebtn"></div>
    </div>
    <div id="settings">
        <p>Maximum corpses on scene: </p>
        <input type="number" id="mx_corpses" value="50">
        <br><hr>
        <input type="checkbox" id="skip_intro">
        <label for="skip_intro"><p>Skip intro?</p></label>
    </div>
    <img src="death_screen.jpg" style="display: none;" id="deathscreen">
    <img src="menu_screen.jpg" style="display: none;" id="menuscreen">
    <img src="victory_screen.jpg" style="display: none;" id="victoryscreen">
    <img src="death.png" style="display: none;" id="actualdeathscreen">
</body>
<script src="index.js"></script>
</html>
